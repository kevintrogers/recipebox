<template name='NewOrganization'>
    <div class='panel col-xs-10 col-xs-offset-1 col-md-12 col-md-offset-0'>
        <div class='panel-heading'>
            <h3 class='panel-title'>Add and Organization</h3>
        </div>
        <i class='fa fa-close'></i>
        <div class='panel-body'>
            {{#autoForm collection="Organizations" id="addOrganization" type="insert" }}
                {{> afQuickField name='organization' }}
                <button type="submit" class="btn btn-primary">Submit</button>
           {{/autoForm}}
       </div>
 </div> 
    
</template>
