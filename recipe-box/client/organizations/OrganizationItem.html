<template name='OrganizationItem'>
     <article class='organization'>
        <h3>{{name}}</h3>
        {{#if editMode}}
            {{>quickForm collection="Organizations" doc=this id=updateOrganizationId type="insert" autosave=true}}
        {{else}}
                <p>{{desc}}</p>
        <p>{{#each organizations}}
            <h5 class='organization'>{{name}}</h5><br>
            <ul class='member-list>'>
            
            <li>{{member}}</li>
            
            </ul>
            {{/each}}
            </p>
            <a href='/organization/{{_id}}'>View Details</a>
        
 
            {{#if inMenu}}
                <button class='btn-deny toggle-menu'>Remove From Menu</button>
                {{else}}
                <button class='btn-primary toggle-menu'>Add To Menu</button>
            {{/if}}
        {{/if}}

        <i class='fa fa-pencil'></i>
        <i class='fa fa-trash'></i>

    </article>
</template>
