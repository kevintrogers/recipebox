<template name='OrganizationItem'>
     <article class='organization'>
        <h3>{{name}}</h3>
        {{#if editMode}}
            {{>quickForm collection="Organizations" id=updateOrganizationId type="insert" autosave=true}}
        {{else}}
                <p>{{desc}}</p>
        <p>{{#each organizationList}}
            <h5 class='organization'>{{organization}}</h5><br>
            <ul class='member-list>'>
            
            <li>{{itemOne}}</li>
            
            </ul>
            {{/each}}
            </p>
            <a href='/organization/{{_id}}'>View Details</a>
        
 
            {{#if inMenu}}
                <button class='btn-deny toggle-menu'>Leave Organization</button>
                {{else}}
                <button class='btn-primary toggle-menu'>Join Organization</button>
            {{/if}}
        {{/if}}

        <i class='fa fa-pencil'></i>
        <i class='fa fa-trash'></i>

    </article>
</template>
