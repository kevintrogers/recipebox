<template name='OrganizationItem'>
     <article class='or'>
        <h3>{{name}}</h3>
        {{#if editMode}}
            {{>quickForm collection="Organizations" doc=this id=updateRecipeId type="update" autosave=true}}
        {{else}}
                <p>{{desc}}</p>
        <p>{{#each ingredients}}
            <span class='ingredient'>{{name}} - {{amount}}</span><br>
            {{/each}}
            </p>
            <a href='/organization/{{_id}}'>View Details</a>
 
            {{#if inMenu}}
                <button class='btn-deny toggle-menu'>Remove From Menu</button>
                {{else}}
                <button class='btn-primary toggle-menu'>Add To Menu</button>
            {{/if}}
        {{/if}}

        <i class='fa fa-pencil'></i>
        <i class='fa fa-trash'></i>

    </article>
</template>
