<template name='OrganizationJoin'>

    <h2>Join an Organization</h2>
    <i class='fa fa-close'></i>
       {{#if $.Session.get 'submitMembership'}}
                        
            {{#autoForm collection="Organizations" doc=this id="withdrawOrganizationId" type="update" scope="organizations.{{elementPosition}}.members.$.name"}}
                {{> afQuickField name='members.$.name' }}
                {{> afQuickField name='members.$.memberNum' }}
                <button type="submit" class="btn btn-primary">Submit</button>
           {{/autoForm}}
       {{else}}
    <div class='list-container'>
    <section class='organization-list'>
        <ul>
            {{#if Template.subscriptionsReady}}
            
                {{#each organizationList}}
            <li>
                {{organization}}
                <button class='btn toggle-organization'>Join</button>
            </li>
                 {{/each}}
            {{else}}
                <p>Loading...</p>
            
            {{/if}}
    </ul>
            
               
    </section>
    </div>
    {{/if}}
</template>
