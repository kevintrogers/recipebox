<template name='OrganizationJoin'>

    <h2>Join an Organization</h2>
       {{#if $.Session.get 'submitMembership'}}
                        <i class='fa fa-close'></i>
                {{#autoForm collection="Organizations" doc=this id="updateOrganizationId" type="update" scope="organizations.{{elementPosition}}.members.$.name"}}
                {{> afQuickField name='members.$.name' }}
                <button type="submit" class="btn btn-primary">Submit</button>
               {{/autoForm}}
               {{else}}
    <div class='list-container'>
    <section class='organization-list'>
        <ul>
            {{#if Template.subscriptionsReady}}
            
            {{#each organizationList}}
            <li>
            {{organization}}
            <button class='btn toggle-organization'>Join</button>
            </li>
 
        {{else}}
            <p>Loading...</p>
            {{/each}}
        {{/if}}
    </ul>
            
               
    </section>
    </div>
    {{/if}}
</template>
