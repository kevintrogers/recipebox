<template name='OrganizationJoin'>

    <h2>Join an Organization</h2>
    <i class='fa fa-close'></i>
       {{#if $.Session.get 'submitMembership'}}
                        
 {{> quickForm id="organizatinJoinPushForm" type="update-pushArray" collection="Organizations" doc=this scope="members"}}
       {{else}}
    <div class='list-container'>
    <section class='organization-list'>
        <ul>
            {{#if Template.subscriptionsReady}}
            
                {{#each organizationList}}
            <li>
                {{organization}}
                <button class='btn btn-success toggle-organization'>Join</button>
            </li>
                 {{/each}}
            {{else}}
                <p>Loading...</p>
            
            {{/if}}
    </ul>
            
               
    </section>
    </div>
    {{/if}}
</template>
