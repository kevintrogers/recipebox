<template name='OrganizationJoin'>
    <i class='fa fa-close'></i>
    <h2>Join an Organization</h2>
    <div class='list-container'>
    <section class='organization-list'>
        <ul>
            {{#if Template.subscriptionsReady}}
            
            {{#each organizationList}}
            <li>
            {{organization}}
            {{#if joinMode}}

                <button type="submit" class="btn btn-primary">Submit</button>
                {{#autoForm collection="Organizations" doc=this id="updateOrganizationId" type="update" scope="employees.0.addresses"}}
                {{> afQuickField name='members.$.name' }}
                {{/autoForm}}

            </li>
            {{else}}
                <button class='btn toggle-organization'>Join</button>
            {{/if}}
            {{/each}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </ul>
    </section>
    </div>
</template>
