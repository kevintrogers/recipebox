<template name='OrganizationJoin'>
    <i class='fa fa-close'></i>
    <h2>Join an Organization</h2>
    <div class='list-container'>
    <section class='organization-list'>
        <ul>
            {{#if Template.subscriptionsReady}}
            
            {{#each organizationList}}
            <li>
            {{organization}}
            <button class='btn toggle-organization'>Join</button>
            </li>
            {{/each}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </ul>

                {{#autoForm collection="Organizations" doc=this id="updateOrganizationId" type="update" scope="organizations.{{index}}.members.$.name"}}
                {{> afQuickField name='members.$.name' }}
                <button type="submit" class="btn btn-primary">Submit</button>
               {{/autoForm}}
    </section>
    </div>
</template>
