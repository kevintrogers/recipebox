<template name='OrganizationLeave'>
    <i class='fa fa-close'></i>
    <h2>Leave an Organization</h2>
    {{#if $.Session.get 'withdrawMembership'}}
        {{#autoForm collection="Organizations" doc=this id="updateOrganizationId" type="update" scope="organizations.{{elementPosition}}.members.$.name"}}
            {{> afQuickField name='members.$.name' }}
            <button type="submit" class="btn btn-primary">Submit</button>
           {{/autoForm}}
       {{else}}
            <div class='list-container'>
                <section class='organization-list'>
                <ul>
                    {{#if Template.subscriptionsReady}}
                    
                        {{#each organizationList}}
                    <li>
                        {{organization}}
                        <button class='btn toggle-organization'>Leave</button>
                    </li>
                        {{/each}}
                    {{else}}
                        <p>Loading...</p>
                    {{/if}}
                    </ul>
                </section>
            </div>
    {{/if}}
</template>
