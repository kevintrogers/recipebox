<template name='OrganizationLeave'>
    <i class='fa fa-close'></i>
    <h2>Leave an Organization</h2>
    <div class='list-container'>
        <section class='organization-list'>
        <ul>
            {{#if Template.subscriptionsReady}}
            
            {{#each organizationList}}
            <li>
            {{organization}}
            <button class='btn toggle-organization'>Join</button>
            </li>
            {{/each}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
            </ul>
        </section>
    </div>
</template>
