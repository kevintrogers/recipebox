<template name='OrganizationLeave'>
    
    <div class='panel'>
        
        <div class='panel-heading'>
    <h3 class='panel-title'>Leave an Organization</h3>
    <i class='fa fa-close'></i>
    </div>
    {{#if $.Session.get 'withdrawMembership'}}
        <br>
        {{#autoForm collection="Organizations" doc=this id="updateOrganizationId" type="update" scope="organizations.{{elementPosition}}.members.$.name"}}
            {{> afQuickField name='members.$.name' }}
            <button type="submit" class="btn btn-primary">Submit</button>
           {{/autoForm}}
       {{else}}
            <div class='list-container'>
                <section class='organization-list'>
                <ul class='list-group'>
                    {{#if Template.subscriptionsReady}}
                    
                        {{#each organizationList}}
                    <li class='list-group-item'>
                        <button class='btn btn-danger toggle-organization'>Leave</button>
                        {{organization}}
                    </li>
                        {{/each}}
                    <!--{{else}}-->
                    <!--    <p>Loading...</p>-->
                    {{/if}}
                    </ul>
                </section>
            </div>
    {{/if}}
    </div>
</template>
