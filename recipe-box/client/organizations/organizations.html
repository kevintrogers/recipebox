<template name='Organizations'>
    <div class='panel col-xs-10 col-xs-offset-1 col-md-7 col-md-offset-1'>
        <div class='btn-group col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-3'>
            <button class='btn btn-organization btn-primary'>Add an Organization</button>
            <button class='btn btn-join btn-success'>Join an Organization</button>
            <button class='btn btn-deny btn-danger'>Leave an Organization</button>
        </div>
        <div class='panel-heading'>
            <h3 class='organization-panel-title'>Current Organizations</h3>
        </div>
            <div class='panel-body'>
            <ul>
            {{#if Template.subscriptionsReady}}
            
                {{#each organizations}}
                {{organization}}
                    {{#each members}}
                    <li>
                       {{name}}--{{memberNum}}
                    </li>
                    {{/each}}
                {{/each}}
            {{else}}
                <p>Loading...</p>
            {{/if}}
            </ul>
            {{#if $.Session.get 'newOrganization'}}
                    {{> NewOrganization }}
            {{else}}
                {{#if $.Session.get 'joinOrganization'}}
                    
                    {{> OrganizationJoin }}
                    {{else}}
               
                    {{#if $.Session.get 'leaveOrganization'}}
                        {{> OrganizationLeave }}
        
                    {{/if}}
              {{/if}}
          {{/if}}
        </div>
    </div>
</template>
