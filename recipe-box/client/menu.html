<template name='Menu'>
    
    <h1 class='page-title'>Current Menu</h1>
    
    {{#each recipes}}
    {{> MenuItem}}
    {{else}}
    
    <h3>You have not added any recipes to your Menu. You can add them from <a href='recipe-book'>here</a>.</h3>
    
    {{/each}}

</template>

<template name='MenuItem'>
    
    <div class='menu-item recipein-menu panel col-xs-10 col-xs-offset-1 col-md-7 col-md-offset-1'>
         <div class="panel-heading">
             <h3 class='panel-title'>{{name}}</h3>
         </div>
        <div class="panel-body">
            <p>{{desc}}</p>
            <a href='/recipe/{{_id}}'>View Details</a>
        </div>
    </div>
    
</template>
