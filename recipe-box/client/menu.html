<template name='Menu'>
    
    <h1 class='page-title'>Menu Items</h1>
    
    {{#each recipes}}
    {{> MenuItem}}
    {{else}}
    
    <h3>You have not added any recipes to your Menu. You can add them from <a href='recipe-book'>here</a>.</h3>
    
    {{/each}}

</template>

<template name='MenuItem'>
    
    <div class='menu-item'>
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
    </div>
    
</template>
