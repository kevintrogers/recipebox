<template name='RecipeSingle'>
     {{ #if Template.subscriptionsReady }}
     <div class='panel  single-recipe-panel col-xs-10 col-xs-offset-1'>
         <div class='panel-heading'>
<h3 class='panel-title'>{{recipe.name}}</h3>
</div>
<div class='panel-body'>
<h4>Description</h4>
{{recipe.desc}}
<h4>Ingredients</h4>
<ul>
{{#each recipe.ingredients}}
<li>
{{name}}--{{amount}}
</li>

{{/each}}
</ul>
<h4>Directions</h4>
<ol>
{{#each recipe.directions}}
<li>
    {{step}}
</li>

 {{/each}}
 </ol>
 </div>
 </div>
{{else}}
loading....
{{/if}}

    
</template>
