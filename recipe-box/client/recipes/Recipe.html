<template name='Recipe'>
    <article class='recipe{{#if inMenu}}in-menu{{/if}}'>
        
        <p>{{desc}}</p>
        <p>{{#each ingredients}}
        <span class='ingredient'>{{name}} - {{amount}}</span><br>
        {{/each}}
        </p>
        <a href='/recipe/{{_id}}'>View Details</a>
        
        {{#if inMenu}}
        <button class='btn-deny toggle-menu'>Remove From Menu</button>
        {{else}}
        <button class='btn-primary toggle-menu'>Add To Menu</button>
        {{/if}}
{{#autoForm collection="Recipes" id=updateRecipeId type="update" doc=this}}

      {{> afQuickField name='name'}}
      {{> afQuickField name='desc'}}
      {{> afQuickField name='ingredients'}}
      <button type="submit" class="btn btn-primary">Update</button>

 {{/autoForm}}
    </article>
</template>
