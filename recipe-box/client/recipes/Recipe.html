<template name='Recipe'>
    <div class='recipe{{#if inMenu}}in-menu{{/if}} panel col-xs-10 col-xs-offset-1'>
         <div class="panel-heading">
             <h3 class='panel-title'>{{name}}</h3>
         </div>
  <div class="panel-body">
        <h3></h3>
        {{#if editMode}}
            {{>quickForm collection="Recipes" doc=this id=updateRecipeId type="update" autosave=true}}
        {{else}}
                <p>{{desc}}</p>
        <!--<p>{{#each ingredients}}-->
        <!--    <span class='ingredient'>{{name}} - {{amount}}</span><br>-->
        <!--    {{/each}}-->
        <!--    </p>-->
            <a href='/recipe/{{_id}}'>View Details</a>
 
            {{#if inMenu}}
                <button class='btn btn-warning toggle-menu'>Remove From Menu</button>
                {{else}}
                <button class='btn btn-primary toggle-menu'>Add To Menu</button>
            {{/if}}
        {{/if}}

        <i class='fa fa-pencil'></i>
        <i class='fa fa-trash'></i>
        </div>
    </div>
</template>
