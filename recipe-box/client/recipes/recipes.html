<template name='Recipes'>
    {{#if $.Session.get 'newRecipe'}}
            {{> NewRecipe }}
    {{else}}
    <button class='btn btn-success new-recipe col-xs-2 col-xs-offset-5 col-md-2 col-md-offset-3'>Add New Recipe</button>
    {{/if}}

    <section class='recipes'>
        {{#if Template.subscriptionsReady}}
            {{#each recipes}}
                {{> Recipe}}
            {{/each}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </section>
</template>
