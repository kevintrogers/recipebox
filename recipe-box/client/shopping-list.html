<template name='ShoppingList'>
    <div class='add-item'>
    {{> NewItem}}
    </div>
    <div class='panel col-xs-10 col-xs-offset-1 col-md-7 col-md-offset-1'>
        <div class='panel-heading'>
            <h3 class='panel-title'>Current Shopping List</h3>
        </div>
        <div class='panel-body'>

            <ul class='shopping-list '>
                
                {{#each shoppingList}}
                    {{#each ingredients}}
                    <li>{{name}} -- <span class='amount'>{{amount}}</span></li>
                    {{/each}}
                   
                    
                    {{else}}
                    <li><h4>You havy any recipes on your menu.</h4></li>
                
                    {{/each}}
                 {{> OtherItems}}
            </ul>
        </div>
    </div>
    
</template>

<Template name='OtherItems'>
    {{#if Template.subscriptionsReady}}
        {{#each otherItems}}
            
                <li>{{name}} -- <span class='amount'>{{amount}}</span></li>
            
        {{/each}}
    {{/if}}
    

</Template>
