<template name='ShoppingList'>
    <h1 class='page-title'>My Shopping List</h1>
    <ul class='shopping-list'>
        {{#each shoppingList}}
            {{#each ingredients}}
            <li>{{name}} -- <span class='amount'>{{amount}}</span></li>
            {{/each}}
            {{else}}
            <li><h4>Your Shopping List is Empty.</h4></li>
        {{/each}}
    </ul>
    <button class='btn add-to-list'>Add Items To List</button>
</template>
